# Janus theme - Hyprlock lock screen configuration
# Midnight glass with violet and cyan accents

general {
    grace = 0
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.02
    contrast = 0.95
    brightness = 0.85
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(9B8BFFEE)
    inner_color = rgba(0A0E1ACC)
    font_color = rgb(C5C9D8)
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(C5C9D8FF)
    font_size = 90
    font_family = Liberation Sans
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(C5C9D8DD)
    font_size = 24
    font_family = Liberation Sans
    position = 0, 0
    halign = center
    valign = center
}
