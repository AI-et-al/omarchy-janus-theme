# Janus theme - Hyprland window manager configuration
# Midnight glass with violet and cyan accents

general {
    col.active_border = rgba(9B8BFFEE) rgba(00D9FFEE) 45deg
    col.inactive_border = rgba(595959AA)
    gaps_in = 5
    gaps_out = 10
    border_size = 2
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        noise = 0.02
    }
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(00000099)
}

misc {
    background_color = rgba(0A0E1AFF)
}
