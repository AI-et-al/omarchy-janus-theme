# Janus â€” Omarchy / Hyprland theme

$janus_bg           = rgba(2,4,10,0.97)
$janus_panel        = rgba(7,12,24,0.98)
$janus_border       = rgba(148,89,236,1.0)    # soft violet accent
$janus_border_inact = rgba(24,35,52,1.0)
$janus_text         = rgba(229,229,245,1.0)

general {
    col.active_border   = $janus_border
    col.inactive_border = $janus_border_inact
    border_size         = 3
}

decoration {
    rounding            = 9
    blur                = yes
    blur_size           = 6
    blur_passes         = 2
    drop_shadow         = yes
    shadow_range        = 20
    shadow_render_power = 2
    inactive_opacity    = 0.95
    active_opacity      = 0.97
}

animations {
    enabled = yes
}

misc {
    disable_hyprland_logo = yes
}
