[global]
# Default timeout for notifications (milliseconds). 0 = persistent
timeout=5000
# Maximum number of visible notifications
max-visible=5

[style]
# Font and layout
font=Inter 10
width=360
margin=10
border-radius=8
# Colors (semi-opaque window)
background-color=#0f1113cc
text-color=#d7dbe0
border-color=#1a1c1e
border-width=1

[layout]
# Placement: top-right, top-left, bottom-right, bottom-left
position=top-right
